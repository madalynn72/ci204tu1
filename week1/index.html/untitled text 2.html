<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Example</title>
</head>
<body>
  <h1>Images in HTML</h1>

  <figure>
    <img
      src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
      alt="A T-Rex skeleton on display in a museum, showing the head and torso with sharp teeth."
      width="400"
      height="341"
      title="A T-Rex on display in the Manchester University Museum"
    />
    <figcaption>
      A T-Rex on display in the Manchester University Museum.
    </figcaption>
  </figure>

  <p>
    This is an image of a dinosaur skeleton on display. Images like this one help
    tell a story about history and nature. The alt text will be displayed if the image
    cannot be loaded.
  </p>

</body>
</html>
